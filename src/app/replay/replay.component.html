<h2>Replay Subject</h2>
<br>
<hr>
<div class="row justify-content-center">
    <div  class="col">
        <h3>{{methodInterval? 'Interval Started': 'Add Video'}}</h3>
    </div>
    <div class="col text-right">
        <button class="btn btn-warning" (click)="toggle()">toggle Method</button>
    </div>
</div>
<hr>
<div *ngIf="!methodInterval" class="row justify-content-center">
 <div class="col-md-4">
     <input type="text" class="form-control" #video>
 </div>
 <div class="col-md-3">
     <button class="btn btn-success" (click)="addVideo(video)">Add Video</button>
 </div>

</div>
<hr *ngIf="!methodInterval">
<div class="row">
    <div class="col-md-4">
        <strong>User -01</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let user1 of user1List"> 
                <strong>Video : </strong>{{user1}} </li>
        </ul>
    </div>
    
    <div class="col-md-4">
        <strong>User -02</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let user2 of user2List"> 
                <strong>Video : </strong>{{user2}} </li>
        </ul>
        <button [ngClass]="subcribeMode2 ?'btn btn-danger':'btn btn-success'" (click)="user2Subcribe()">{{subcribeMode2 ?'UnSubcribe':'Subcribe'}} </button>
    </div>

    <div class="col-md-4">
        <strong>User -03</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let user3 of user3List"> 
                <strong>Video : </strong>{{user3}} </li>
        </ul>
        <button [ngClass]="subcribeMode3 ?'btn btn-danger':'btn btn-success'" (click)="user3Subcribe()">{{subcribeMode3 ?'UnSubcribe':'Subcribe'}} </button>
    </div>
</div>
