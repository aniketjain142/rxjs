<h2> Retry ,RetryWhen ,Scan ,Delay </h2>

<div class="row">
    <div class="col-md-6" >
    <table class="table" *ngIf="person!=null" >
        <tr>
            <th>Id:</th>
            <td>{{person.id}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{person.email}}</td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>{{person.gender}}</td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>{{person.name}}</td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td>{{person.phone}}</td>
        </tr>
        <tr>
            <th>Skill:</th>
            <td>{{person.skill}}</td>
        </tr>
    </table>

    <button class="btn btn-primary" type="button" (click)="fetchDetails()">
        <span *ngIf="fetching" class="spinner-broder spinner-border-sn" role="status" aria-hidden="true"></span> 
        {{fetching?'Fetching......':'Fetch Details'}}
        </button>
        <br>
        <hr>
        <p> <strong>Status :</strong> <span >{{status}}</span></p>
</div>
<div class="row">
   
</div>



</div>
