<h2>Async Subject</h2>

<div class="row justify-content-center">
    <div class="col">
        <h3>Add Video</h3>
        <hr>
        <br>

    </div>
</div>

<div class="row justify-content-center">

    <div class="col-md-4">
        <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="addVideo(video)">Add video</button>
    </div>
</div>

<hr>
<br>
<div class="row">
    <div class="col-md-4">
        <strong>User 01</strong>

        <ul class="video-list">
            <li>
                <strong>Video : </strong>{{videoEmitByAsync}}
            </li>
        </ul>
    </div>

    <div class="col-md-4">
        <strong>User 02</strong>
        <br>
        <button class="btn btn-primary" (click)="subscribe()">Complete Subscription</button>
    </div>
</div>
